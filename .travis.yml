sudo: false
language: java
jdk:
  - oraclejdk9
  - oraclejdk8
cache:
  directories:
    - "$HOME/.m2/repository"
before_cache:
  - rm -rf $HOME/.m2/repository/org/joda/parent
# install
install:
  - mvn --version
script:
  - mvn install -e -B
after_success:
  - if [[ $TRAVIS_TAG =~ ^v.*$ ]] && [ "$TRAVIS_PULL_REQUEST" == "false" ] && [ "$TRAVIS_JDK_VERSION" == "oraclejdk9" ]; then mvn clean deploy -Doss.repo -e -B --settings .github/maven-settings.xml; fi
# secure keys for SONATYPE_PW, GPG_PASSPHRASE
env:
  global:
  - secure: 
  - secure: 
